<navbar></navbar>
<div class="header" [class.large]="header.headerSize.index == 2" [class.medium]="header.headerSize.index == 1"
  [class.small]="header.headerSize.index == 0">
  <div class="header-background"><img [class.rotate]="header.rotate" src="{{header.imageUrl}}" alt="Header background">
  </div>
  <div class="hero">
    <h1>{{header.title}}</h1>
    <div class="input-wrapper" *ngIf="header.showSearch">
      <input type="text" placeholder="{{searchString}}" (keyup)="onInput($event)" />
      <i class="material-icons">search</i>
    </div>
    <a href="#" class="btn" *ngIf="header.showInviteBtn">Add to Server</a>
    <div class="suggestions card" *ngIf="showSuggestions">
      <li *ngFor="let suggestion of suggestions" (click)="view(suggestion)">
        <p class=" body1">{{suggestion}}</p>
      </li>
    </div>
  </div>
</div>
