<navbar></navbar>
<div class="header" [class.large]="header.headerSize.index == 2" [class.medium]="header.headerSize.index == 1" [class.small]="header.headerSize.index == 0">
  <div class="header-background"><img [class.rotate]="header.rotate" src="{{header.imageUrl}}" alt="Header background"></div>
  <div class="hero">
    <h1>{{header.title}}</h1>
    <div class="input-wrapper" *ngIf="header.showSearch">
      <input type="text" placeholder="{{header.searchText}}" />
      <i class="material-icons">search</i>
    </div>
  </div>
</div>
