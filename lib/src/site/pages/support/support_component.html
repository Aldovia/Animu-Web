<header [header]="header"></header>
<div class="container">
  <h4 class="section-title">Popular Articles</h4>
  <div class="popular-articles">
    <article *ngFor="let article of popularArticles" [article]="article">
    </article>
  </div>
  <h4 class="section-title">All Categories</h4>
  <div class="categories">
    <category *ngFor="let category of categories" [category]="category"></category>
  </div>
</div>

<footer></footer>
