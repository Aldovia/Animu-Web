################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
copyright = "Copyright © 2020 [Animu](https://animu.aldovia.moe/). All rights reserved"

# banner
[Languages.en.params.banner]
title = "Animu Help Center"
description = "Get to know more about Animu or get in touch with us ;)"
bg_image = "images/banner.jpg"
placeholder = "Have a question? Just ask here or enter terms"

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question?"
description = "Contact us and we'll try our best to help you out."
[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact"