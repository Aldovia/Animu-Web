################################# Default configuration ###################
# provide your domain here
baseURL = "https://animu.aldovia.moe/"
# theme
theme = "dot"
# site title
title = "Animu | Help Center"
# desable language
disableLanguages = []

############################# Default Parameters ##########################
[params]
# logo is for all page
logo = ""
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title

# customize color
primary_color = "#b721ff"
secondary_color = "#121212"
text_color = "#ffffff99"
text_color_dark = "#ffffffDE"
white_color = "#ffffff"

# font family
font_family = "Open Sans" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "https://formspree.io/mjvwardw" # contact form works with : https://formspree.io

